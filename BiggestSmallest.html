<script>
  let arr = []; // [1, 3, 2, 5, 4]
  let input = +prompt("Masukan angka:");
  arr.push(input);
  let min = input;
  let max = input;

  while (true) {
    let input2 = +prompt("Masukan angka:");

    if (isNaN(input2)) {
      break;
    } else {
      arr.push(input2);
      if (input2 < min) min = input2;
      if (input2 > max) max = input2;
    }
  }

  alert(`Your group number is ${arr}
  ${min} is the smallest
  ${max} is the biggest`);
</script>
