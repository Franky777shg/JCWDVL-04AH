<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Masukan angka 1:</label>
    <input type="number" id="angka1" />
    <br />
    <br />
    <label>Masukan angka 2:</label>
    <input type="number" id="angka2" />
    <br />
    <br />
    <button onclick="operation(`x`)">Kali X</button>
    <button onclick="operation(`:`)">Bagi :</button>
    <button onclick="operation(`+`)">Tambah +</button>
    <button onclick="operation(`-`)">Kurang -</button>
    <button onclick="operation(`%`)">Modulus %</button>
    <button onclick="operation(`^`)">Pangkat ^</button>
    <h2 id="result"></h2>
  </body>
  <script>
    let operation = (symbol) => {
      let angka1 = +document.getElementById("angka1").value;
      let angka2 = +document.getElementById("angka2").value;
      console.log(typeof angka1);
      console.log(angka1, angka2);
      let result;
      switch (symbol) {
        case "x":
          result = angka1 * angka2;
          break;
        case ":":
          result = angka1 / angka2;
          break;
        case "+":
          result = angka1 + angka2;
          break;
        case "-":
          result = angka1 - angka2;
          break;
        case "%":
          result = angka1 % angka2;
          break;
        case "^":
          result = angka1 ** angka2;
          break;
      }
      document.getElementById(
        "result"
      ).innerHTML = `${angka1} ${symbol} ${angka2} = ${result}`;
    };
  </script>
</html>
