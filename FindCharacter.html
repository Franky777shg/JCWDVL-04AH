<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Ketik Kalimat:</label>
    <br />
    <br />
    <input type="text" id="kalimat" />
    <br />
    <br />
    <label>Ketik Karakter:</label>
    <br />
    <br />
    <input type="text" id="karakter" />
    <br />
    <br />
    <button onclick="find()">Cari!</button>
    <h3 id="result"></h3>
  </body>
  <script>
    let find = () => {
      let kalimat = document.getElementById("kalimat").value;
      let karakter = document.getElementById("karakter").value;
      let counter = 0;

      for (let i = 0; i < kalimat.length; i++) {
        if (kalimat[i] === karakter) {
          counter += 1;
        }
      }

      document.getElementById(
        "result"
      ).textContent = `Jumlah '${karakter}' pada '${kalimat}' sebanyak ${counter} buah`;
    };
  </script>
</html>
