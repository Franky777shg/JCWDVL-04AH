<script>
  alert("Gambe Penebak Angka 🎮");

  main : while (repeat) {
    let input = +prompt("Masukan angka dari 1 sampai 5:");
    let random = Math.ceil(Math.random() * 5);

    if (input < 1 || input > 5) {
      alert("Input Anda salah!");
    } else if (input === random) {
      alert(`COM: ${random}
  Player: ${input}
  Kamu Benar ✔`);
    } else {
      alert(`COM: ${random}
  Player: ${input}
  Kamu Salah ❌`);
    }

    let confirmUser = confirm('Mau main lagi gak?')

    if(!confirmUser) {
      alert('terima kasih sudah bermain')
      break main
    }
  }
</script>
