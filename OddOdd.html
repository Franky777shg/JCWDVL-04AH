<script>
  let input = prompt("Masukan beberapa angka:"); // "13257"

  let result = []; // ["1", "-", "3", "2", "5", "-", "7"]

  for (let i = 0; i < input.length - 1; i++) {
    // i = 1
    if (+input[i] % 2 !== 0 && +input[i + 1] % 2 !== 0) {
      result.push("-", input[i + 1]);
    } else {
      result.push(input[i + 1]);
    }
  }

  alert(result.join("")); // 1-325-7
</script>
