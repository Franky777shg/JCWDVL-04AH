<script>
    alert('Ini aplikasi Seasson Checker')
    let input = +prompt('Masukan bulan berapa yang kamu ingin cek sedang musim apa: (input dalam angka 1 - 12)')

    switch(input) {
        case 1:
        case 2:
        case 3:
            alert('Winter ❄')
            break
        case 4:
        case 5:
        case 6:
            alert('Spring 🌷')
            break
        case 7:
        case 8:
        case 9:
            alert('Summer 🌞')
            break
        case 10:
        case 11:
        case 12:
            alert('Autumn 🍂')
            break
        default:
            alert('Input Anda salah!')
    }
</script>
