<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("https://assets.nflxext.com/ffe/siteui/vlv3/c16cf196-e89e-4c46-8cc7-f2eca6fb0762/e824bc6d-ee47-44ff-af32-da3ec40c1d48/ID-en-20220103-popsignuptwoweeks-perspective_alpha_website_large.jpg")
        no-repeat center;
      background-size: cover;
      height: 100vh;
    }

    #container {
      height: 100vh;
      background: linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.9) 0%,
        rgba(0, 0, 0, 0.2) 50%,
        rgba(0, 0, 0, 0.9) 100%
      );
    }

    #navigation {
      /* background-color: green; */
      height: 15vh;
    }

    #title h1 {
      color: red;
      font-size: 46px;
    }
    #signin {
      /* background-color: yellow; */
    }
    #language {
      height: 36px;
      width: 160px;
      color: white;
    }
    #content {
      /* background-color: salmon; */
      width: 50vw;
      height: 60vh;
      margin-top: 100px !important;
    }
    #input-user {
      width: 742px;
      height: 70px;
    }
    #button-addon2 {
      width: 242px;
      /* font-size: 30px; */
      background-color: red;
    }
  </style>
  <!-- <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script> -->
  <body>
    <div id="container">
      <div id="navigation" class="navbar px-5">
        <div id="title">
          <h1>NETFLIX</h1>
        </div>
        <div id="signin" class="d-flex">
          <select class="form-select me-4 bg-transparent" id="language">
            <option style="background-color: gray" value="Indo">
              Bahasa Indonesia
            </option>
            <option style="background-color: gray" value="English" selected>
              English
            </option>
          </select>
          <button class="btn btn-danger" style="background-color: red">
            Sign In
          </button>
        </div>
      </div>
      <div id="content" class="m-auto text-center">
        <h1 style="font-size: 64px; color: white; margin-bottom: 20px">
          Unlimited movies, TV shows, and more.
        </h1>
        <h2 style="font-size: 26px; color: white; margin-bottom: 40px">
          Watch anywhere. Cancel anytime.
        </h2>
        <h3 style="font-size: 20px; color: white; margin-bottom: 15px">
          Ready to watch? Enter your email to create or restart your membership.
        </h3>
        <div id="input-user" class="input-group mb-3 m-auto">
          <input
            type="text"
            class="form-control"
            placeholder="Email Address"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-danger fs-2" type="button" id="button-addon2">
            Get Started >
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
